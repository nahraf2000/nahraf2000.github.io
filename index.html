<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink Tiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .tile {
      width: 200px;
      height: 100px;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="https://example.com" class="tile">Link 1</a>
  <a href="https://example.com" class="tile">Link 2</a>
  <a href="https://example.com" class="tile">Link 3</a>
  <a href="https://example.com" class="tile">Link 4</a>
</body>
</html>
