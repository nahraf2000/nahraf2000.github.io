<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink Tiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background-color: #FFF5E1;
    }
     h1 {
      width: 100%;
      text-align: center;
      font-size: 80px; /* Font size set to 40 */
      font-family: 'Charlotte Melody', cursive; /* Font family set to Charlotte Melody */
      color: #5F4B3C; /* Font color set to #5F4B3C */
      margin-bottom: 20px;
    }

    .tile {
      width: 200px;
      height: 100px;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      background-color:  #87CEFA;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Mohammed Farhan</h1>
  <a href="https://www.google.com" class="tile"> Google </a>
  <a href="https://www.youtube.com" class="tile">YouTube </a>
  <a href="https://edition.cnn.com" class="tile">CNN </a>
  <a href="https://www.bbc.com/" class="tile">BBC </a>
</body>
</html>
